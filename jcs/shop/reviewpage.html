<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>JCS Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General styling */
        #logo {
            width: 50px;
            height: auto;
        }

        #title-container {
            display: flex;
            align-items: center;
        }

        #title-container h1 {
            margin-left: 10px;
            font-size: 24px;
        }

        #header {
            color: tomato;
        }

        #btn-submit {
            background-color: tomato;
        }

        /* Star rating styling */
        #star-icon label {
            font-size: 40px;
            cursor: pointer;
            color: black;
        }

        #star-icon label.selected {
            color: yellow;
        }

        #rating-css input {
            display: none;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #star-icon label {
                font-size: 30px; /* Smaller stars for tablets */
            }
        }

        @media (max-width: 576px) {
            #star-icon label {
                font-size: 24px; /* Even smaller stars for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header" class="text-white p-3 d-flex justify-content-between align-items-center">
        <a href="index.html" class="h4 mb-0">JCS STORE</a>
        <a href="#" class="text-white">Login</a>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <h3 class="text-center">Write a Review</h3>
            <div class="container text-center">
                <div class="row">

                    <!-- Image section -->
                    <div class="col-12 col-md-4 ">
                        <div class="text-center">
                            Photo and star ratings here
                            <div class="container">
                                <img src="guitar.jpeg" class="img-fluid" alt="Guitar">
                            </div>
                            <div id="rating-css">
                                <div id="star-icon" class="d-flex justify-content-center">
                                    <input type="radio" name="rating" id="rating1" value="1">
                                    <label for="rating1" class="fa fa-star"></label>
                        
                                    <input type="radio" name="rating" id="rating2" value="2">
                                    <label for="rating2" class="fa fa-star"></label>
                        
                                    <input type="radio" name="rating" id="rating3" value="3">
                                    <label for="rating3" class="fa fa-star"></label>
                        
                                    <input type="radio" name="rating" id="rating4" value="4">
                                    <label for="rating4" class="fa fa-star"></label>
                        
                                    <input type="radio" name="rating" id="rating5" value="5">
                                    <label for="rating5" class="fa fa-star"></label>
                                </div>
                                <div class="text-black text-center fs-4 mb-4">Rate this product</div>
                            </div>
                            
                            
                        </div>
                    </div>

                    <!-- Form section -->
                    <div class="col-12 col-md-8 border">
                        <div class="container">
                            <h1 class="text-start">Classic Guitar</h1>
                            <p class="text-start ps-5 text-black-50">Color: Original</p>
                        </div>
                        <form>
                            <!-- Text Review -->
                            <div class="mb-4">
                                <h4 class="text-start">Write a review</h4>
                                <textarea class="form-control" rows="4" placeholder="Write a review about the product, color, design, feel, or more."></textarea>
                            </div>
    
                            <!-- Photo/Video Upload -->
                            <div class="mb-4">
                                <h4 for="photo-upload" class="text-start">Add photo or video</h4>
                                <div class="border rounded d-flex flex-column align-items-center justify-content-center py-5">
                                    <span class="text-muted">Add photo or video</span>
                                    <input type="file" class="form-control d-none">
                                </div>
                            </div>
                            <button type="submit" class="btn text-white mb-4" id="btn-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Custom JS for star ratings -->
    <script>
        const stars = document.querySelectorAll('#star-icon label');
        const inputs = document.querySelectorAll('#star-icon input');

        // Function to update the stars based on the selected rating
        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('selected');  // Add 'selected' class to the stars up to the chosen one
                } else {
                    star.classList.remove('selected'); // Remove 'selected' class from the others
                }
            });
        }

        // Attach event listeners to each radio input
        inputs.forEach(input => {
            input.addEventListener('change', (event) => {
                const rating = event.target.value;  // Get the selected rating
                updateStars(rating);  // Update the star colors
            });
        });

        // Initialize with all stars black
        updateStars(0);
    </script>
</body>
</html>
