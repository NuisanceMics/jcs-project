<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCS Music Studio Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }
        .form-control::placeholder {
            color: #b0b0b0;
        }
        .btn-signin {
            background-color: #ffffff;
            color: #ffa07a;
            border-radius: 30px;
            font-weight: bold;
        }
        .btn-signin:hover {
            background-color: #ffc1a3;
            color: #fff;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 ">

<div class="container login-container d-flex">
    <!-- Logo Section -->
    <div class="col-6 d-flex align-items-center justify-content-center bg-white border-end p-4">
        <div class="text-center">
            <img src="logo.png" alt="JCS Music Studio Logo" class="img-fluid rounded-circle mb-3">
        </div>
    </div>
    
    <!-- Form Section -->
    <div class="col-6 p-4" style="background-color: #ffa07a;">
        <h2 class="text-white text-center mb-4">Log In</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg rounded-pill text-center" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg rounded-pill text-center" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-signin w-100 btn-lg rounded-pill mb-3">Sign In</button>
            <div class="text-center">
                <a href="#" class="text-white">Don't have an account? Create account here.</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
